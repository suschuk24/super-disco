<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-frame" id="time-7">
        <div class="col hour-block"><span>7:00 AM</span></div>
        <textarea class="col-10 task-description"></textarea>
      </div>
      <div class="row time-frame" id="time-8">
        <div class="col hour-block"><span>8:00 AM</span></div>
        <textarea class="col-10 task-description"></textarea>
      </div>
      <div class="row time-frame" id="time-9">
        <div class="col hour-block"><span>9:00 AM</span></div>
        <textarea class="col-10 task-description"></textarea>
      </div>
      <div class="row time-frame" id="time-10">
        <div class="col hour-block"><span>10:00 AM</span></div>
        <textarea class="col-10 task-description"></textarea>
      </div>
      <div class="row time-frame" id="time-11">
        <div class="col hour-block"><span>11:00 AM</span></div>
        <textarea class="col-10 task-description"></textarea>
      </div>
      <div class="row time-frame" id="time-12">
        <div class="col hour-block"><span>12:00 AM</span></div>
        <textarea class="col-10 task-description"></textarea>
      </div>
      <div class="row time-frame" id="time-13">
        <div class="col hour-block"><span>1:00 PM</span></div>
        <textarea class="col-10 task-description"></textarea>

      </div>
      <div class="row time-frame" id="time-14">
        <div class="col hour-block"><span>2:00 PM</span></div>
        <textarea class="col-10 task-description"></textarea>

      </div>
      <div class="row time-frame" id="time-15">
        <div class="col hour-block"><span>3:00 PM</span></div>
        <textarea class="col-10 task-description"></textarea>

      </div>
      <div class="row time-frame" id="time-16">
        <div class="col hour-block"><span>4:00 PM</span></div>
        <textarea class="col-10 task-description"></textarea>

      </div>
      <div class="row time-frame" id="time-17">
        <div class="col hour-block"><span>5:00 PM</span></div>
        <textarea class="col-10 task-description"></textarea>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
